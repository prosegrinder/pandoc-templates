name: auto-approve
on: pull_request

permissions:
  pull-requests: write

jobs:
  davidlday:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'davidlday' }}
    steps:
      - name: Approve a PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
